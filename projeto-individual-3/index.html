<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <script defer src="script.js"></script>
    <title>DE.CODIFIQUE</title>
</head>
<body>
    <!--Atributos do video | Poster = Carrega uma imagem para pré-visualização antes do carregamento do vídeo.| Autoplay = Diz ao navegador para iniciar imediatamente o download do vídeo e reproduzi-lo assim que puder. | Muted = Silencia o áudio do vídeo-->
    <div class="video-background">
        <video poster="imagens/background-tech.jpg" autoplay muted loop>
          <source src="video/video-tech.mp4" type="video/mp4" />
        </video>
    <main>
        <h1>DE_ CODIFIQUE</h1> 
        <div class="container">
            <form action="#">
                <div class="container-selecione">
                    <label id="selecione" for="select"></label>
                    <select name="select" class="select" id="select">
                        <option value="selecione" disabled selected>Selecione</option>
                        <option value="base64">Base64</option>
                        <option value="cifra">Cifra de César</option>
                    </select>
                </div>
                <div class="chave-container">
                    <label class="chave" for="range">Escolha a Chave</label><br>
                    <div class="slider-range">
                        <input type="range" value="1" min="1" max="26" class="range" id="range"
                            oninput="rangenumber.value=value" />
                        <input type="number" value="1" id="rangenumber" min="1" max="26" oninput="range.value=value" />
                    </div>
                </div>
                <div class="radio-button">
                    <div class="radio">
                        <input type="radio" name="codificar" id="codificar" value="codificar" checked />
                        <label for="codificar">Codificar</label>
                    </div>
                    <div class="radio">
                        <input type="radio" name="codificar" id="decodificar" value="decodificar" />
                        <label for="decodificar">Decodificar</label>
                    </div>
                </div>
                <textarea name="mensagem" id="mensagem" cols="50" rows="6"
                    placeholder="  Digite aqui..."></textarea>
                <div class="buttons">
                    <div class="btn">
                        <button class="button">CODIFICAR</button>
                    </div>
                    <div>
                        <button class="limpar" onclick="document.querySelectorAll('mensagem', 'resultado').value = ''">LIMPAR</button>
                    </div>
                </div>
                    <textarea name="resultado" id="resultado" class="mensagem resultado" cols="50" rows="6" readonly
                        placeholder="  Mensagem Criptografada"></textarea>  
            </form>     
            </div>
        </div>
    </main>
</body>
</html>
